
<header class="vh-100 masthead text-center text-white">

    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>


    <div style="padding-left: 30%; margin-top: 0px;">

        <div class="container masthead-content pt-5">

     




            <div class="col-md-6 bg-white shadow">


                <div class="card m-9 bg-warning mt-4">

                    <h4 class="text-white p-2 pt-2 pb-2"> Add Restuarant</h4>
                </div>
                <div class=" shadow mt-3">

                    <div class="input-group-text mb-3 shadow">

                        <div class="container mt-4 ">

                            
                        
                        
                            <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
                                <strong>Success!</strong> Your data is inserted Successfully !
                                <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                            </div>
                        
                        
                        
                            <form [formGroup]="addRestaurent " (ngSubmit)="createResto()">
                                <div class="form-group">
                        
                                    <div class="mb-3">
                                        <label class="form-label">Name</label>
                                        <input type="text" class="form-control" placeholder="Enter Name" formControlName="title">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="mb-3">
                                        <label class="form-label">Address</label>
                                        <input type="text" class="form-control" placeholder="Enter Address" formControlName="Address">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="mb-3">
                                        <label class="form-label">Email address</label>
                                        <input type="text" class="form-control" placeholder="Enter Email" formControlName="email">
                                    </div>
                                </div>
                        
                                <button type="submit" class="btn btn-primary">Submit</button>
                        
                            </form>
                        
                        </div>

                    </div>

                 
                    


                </div>




            </div>

        </div>



    </div>
</header>
