<form class="container  mt-4" [formGroup]="loginForm" (ngSubmit)="LoginTo()" >

    <!--  -->
    <div class="form-group mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" name="email" formControlName="email" [(ngModel)]="email">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="form-group mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control"  name="password" formControlName="password" [(ngModel)]="password">
    </div>

    <button type="submit" class="btn btn-primary" (click)="logIn()">Login</button>
    <!-- <button type="submit" class="btn btn-primary" >Login</button> -->
 

</form>
