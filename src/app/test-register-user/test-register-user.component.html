<div id="body">
	<div class="container" id="container" >
	
		<div class="form-container sign-in-container form-group" >
			<form action="#" [formGroup]="createUser"  (ngSubmit)="regUser()">
				<h1>Create Account</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span>or use your email for registration</span>
				<input type="text" type="text" class="form-control" placeholder="Enter Name" formControlName="name" />
				<input type="email" type="text" class="form-control" placeholder="Enter Email" formControlName="email" />
				<input type="password" placeholder=" Enter Password"  type="password" class="form-control"  formControlName="password"/>
				<button type="submit" class="btn btn-primary">Sign Up</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello, Friend!</h1>
					<p>Enter your personal details and start journey with us</p>
					
				</div>
			</div>
		</div>
	</div>
</div>
