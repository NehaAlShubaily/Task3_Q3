<div class="container mt-4 mb-4  p-3">

  <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Your data is Deleted Successfully !
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>


  <table class="table table-hover  table-bordered  table-responsive">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Restuarant</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let resto of collection">
        <td> {{resto.id}}</td>
        <td>{{resto.title}}</td>
        <td> {{resto.Address}}</td>
        <td> {{resto.email}}</td>
        <td><a routerLink="/update/{{resto.id}}"><i class='fa fa-edit'
              style='font-size:30px; cursor:pointer; color: crimson;'></i></a> &nbsp; &nbsp;
          <a (click)="deleteRestau(resto.id)"> <i class=" fa fa-trash-o"
              style="font-size:30px;color:red; cursor: pointer;"></i></a>
        </td>
      </tr>
    </tbody>
  </table>

</div>
