<div class="jumbotron text-center text-white " style ="height:60px; text-align:center; justify-content: center;background-color: rgb(144, 140, 140);" >
    <h1> Register User for Restaurant App</h1>
</div>


<div class="container mt-4 ">

    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> Your data is inserted Successfully !
        <button  type="button" class="btn-close" data-bs-dismiss="alert"
            aria-label="Close"></button>
    </div>



    <form [formGroup]="createUser"  (ngSubmit)="regUser()">
        <div class="form-group">

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
            </div>
        </div>
       
        <div class="form-group">
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="text" class="form-control" placeholder="Enter Email" formControlName="email">
            </div>
        </div>
        <div class="form-group">
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Enter password " formControlName="password">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
<br>
<div> <a  (click)="nav()" style = "cursor: pointer; margin: 20px ;color:blue ;"> <h6> Already a registered user ?  Login</h6></a></div>
    </form>

</div>
